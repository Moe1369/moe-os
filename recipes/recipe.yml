name: moe-os
description: Moe's Pers√∂nliches uBlue Image
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 40
modules:
  - type: rpm-ostree
    repos:
       - https://copr.fedorainfracloud.org/coprs/luisbocanegra/kde-material-you-colors/repo/fedora-%OS_VERSION%/luisbocanegra-kde-material-you-colors-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/errornointernet/klassy/repo/fedora-%OS_VERSION%/errornointernet-klassy-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/vulongm/gamescope-git/repo/fedora-%OS_VERSION%/vulongm-gamescope-git-fedora-%OS_VERSION%.repo
    install:
       - klassy
       - kde-material-you-colors
       - python-materialyoucolor
       - python-pywal
       - steam-devices
       - steam
       - mesa-va-drivers-freeworld.i686
       - xwaylandvideobridge
       - gamescope
       - ibm-plex-fonts-all
    remove:
       - firefox
       - firefox-langpacks
       - wireguard-tools
       - google-noto-sans-balinese-fonts
       - google-noto-sans-cjk-fonts
       - google-noto-sans-javanese-fonts
       - google-noto-sans-sundanese-fonts
       - nvtop
       - solaar-udev
       - openrgb-udev-rules
       - oversteer-udev
       - tcpdump
       - tmux
  - type: default-flatpaks
    notify: true
    user: 
      install:
        - com.dec05eba.gpu_screen_recorder
        - dev.vencord.Vesktop
        - net.davidotek.pupgui2
        - org.blender.Blender
        - org.kde.elisa
        - org.kde.gwenview
        - org.kde.haruna
        - org.kde.isoimagewriter
        - org.kde.kcolorchooser
        - org.kde.kdenlive
        - org.kde.kdiff3
        - org.kde.kget
        - org.kde.kontact
        - org.kde.kolourpaint
        - org.kde.kommit
        - org.kde.krita
        - org.kde.kruler
        - org.kde.okular
        - org.kde.skanpage
        - org.kde.digikam
        - com.ktechpit.whatsie
        - org.kde.kdf
        - io.github.jonmagon.kdiskmark
        - net.davidotek.pupgui2
        - org.kde.marble
        - org.kde.kompare
        - org.kde.kgeography
        - org.kde.ktrip
        - org.kde.koko
        - org.kde.audiotube
        - com.obsproject.Studio
    system: 
      install:
        - org.mozilla.firefox
  - type: systemd
    user:
      enabled:
        - user-flatpak-setup.service  
    system:
      enabled:
        - system-flatpak-setup.service
  - type: signing
